<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="myscript.js"></script>
    <title>test</title>
</head>
<body>
    <div class="container mt-5" id="contentPrincipal"> 
        <div class="text-center">   
            <button type="button" onclick="cargarCategorias()" class="btn btn-primary">Mostrar Categorias</button>
        </div>
        
        <form id="formularioEliminar">
            <div class="row mt-2 justify-content-center">
                <div class="col-6 mb-3">
                    <label for="categoriaEliminar" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoriaEliminar" name="categoriaEliminar">
                </div>
                <div class="col-12 text-center mt-2 mb-5"> 
                    <button type="button" onclick="eliminarCategoria()" class="btn btn-danger">Eliminar Categoria</button>
                </div>
            </div>
        </form>
        <form id="formularioInsertar">
            <div class="row mt-2 justify-content-center">   
                <div class="col-6 mb-3">
                    <label for="nombre_categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="nombre_categoria" name="nombre_categoria">
                </div>
                <div class="col-12 text-center mt-2 mb-5"> 
                    <button type="button" onclick="insertarCategoria()" class="btn btn-primary">Insertar Categoria</button>
                </div>
            </div>
        </form>  

        <form id="formularioActualizar">
            <div class="row mt-2 justify-content-center">   
                <div class="col-6 mb-3">
                    <label for="nuevo_nombre" class="form-label">Nuevo nombre de categoria:</label>
                    <input type="text" class="form-control" id="nuevo_nombre" name="nuevo_nombre">
                </div>
                <div class="col-12 text-center mt-2 mb-5"> 
                    <button type="button" onclick="actualizarPersona()" class="btn btn-success">Actualizar Persona</button>      
                </div>         
            </div>
        </form>

        <table class="table table-hover table-striped border mt-3" id="tablaCategorias">
            <thead class="table table-dark ">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody id="tbodyCategorias">
                    
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
