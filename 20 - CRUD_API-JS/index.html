<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyles.css">
    <script type="text/javascript" src="js/myscript.js"></script>
    <title>Crud API</title>
</head>
<body>
    <div id="contentPrincipal" class="container mt-4"> 
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Funciones Generales</h5>
                <button type="button" onclick="cargarPersonas()" class="btn btn-primary">Cargar personas</button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Ingresar Persona
                </button>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEliminar" aria-expanded="false" aria-controls="collapseEliminar">
                    Eliminar Persona
                </button>
            </div>
        </div>

        <div class="collapse" id="collapseExample">
            <form id="formularioInsertar">
                <div class="row mt-5">   
                    <div class="col-6 mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedula" name="cedula">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-12 text-center mt-2 mb-5"> 
                        <button type="button" onclick="insertarPersona()" class="btn btn-primary">Insertar Persona</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="collapse" id="collapseEliminar">
            <form id="formularioEliminar">
                <div class="row mt-5 justify-content-center">
                    <div class="col-6 mb-3">
                        <label for="cedulaEliminar" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedulaEliminar" name="cedulaEliminar">
                    </div>
                    <div class="col-12 text-center mt-2 mb-5"> 
                        <button type="button" onclick="eliminarPersona()" class="btn btn-danger">Eliminar Persona</button>
                    </div>
                </div>
            </form>
        </div>

  
        <div class="collapse" id="collapseActualizar">
            <form id="formularioActualizar">
                <div class="row mt-5">   
                    <div class="col-6 mb-3">
                        <label for="nuevo_cedula" class="form-label">Nueva cedula</label>
                        <input type="text" class="form-control" id="nuevo_cedula" name="nuevo_cedula">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nuevo_nombre" class="form-label">Nuevos nombres</label>
                        <input type="text" class="form-control" id="nuevo_nombre" name="nuevo_nombre">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nuevo_apellido" class="form-label">Nuevos apellidos</label>
                        <input type="text" class="form-control" id="nuevo_apellido" name="nuevo_apellido">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nuevo_telefono" class="form-label">Nuevo teléfono</label>
                        <input type="text" class="form-control" id="nuevo_telefono" name="nuevo_telefono">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nuevo_direccion" class="form-label">Nueva dirección</label>
                        <input type="text" class="form-control" id="nuevo_direccion" name="nuevo_direccion">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nuevo_email" class="form-label">Nuevo email</label>
                        <input type="email" class="form-control" id="nuevo_email" name="nuevo_email">
                    </div>
                    <div class="col-12 text-center mt-2 mb-5"> 
                        <button type="button" onclick="actualizarPersona()" class="btn btn-success">Actualizar Persona</button>
                    </div>
                    
                </div>
            </form>
        </div>
          
        <table class="table table-hover table-striped border mt-3" id="tablaPersonas">
            <thead class="table table-dark ">
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Email</th>
                    <th scope="col">UPDT</th>
                </tr>
            </thead>
            <tbody id="tbodyPersonas">
                
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
